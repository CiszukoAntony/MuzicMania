<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugar - MuzicMania</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css?v=UPDATE_NAVBAR_SEARCH_REFINED_V1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Estilos específicos del juego */
        .game-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--spacing-md);
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .game-stats {
            display: flex;
            gap: var(--spacing-md);
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            text-align: center;
            min-width: 120px;
        }

        .stat-label {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
        }

        .stat-value {
            font-family: var(--font-header);
            font-size: 1.8rem;
            color: var(--neon-blue);
            text-shadow: var(--glow-blue);
            margin-top: 0.3rem;
        }

        .game-area {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: var(--spacing-md);
        }

        .song-list {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-purple);
            border-radius: 15px;
            padding: var(--spacing-md);
            max-height: 600px;
            overflow-y: auto;
        }

        .song-item {
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid var(--neon-blue);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: var(--spacing-sm);
            cursor: pointer;
            transition: var(--transition-normal);
        }

        .song-item:hover {
            border-color: var(--neon-pink);
            box-shadow: var(--glow-pink);
            transform: translateX(5px);
        }

        .song-item.active {
            border-color: var(--neon-cyan);
            box-shadow: var(--glow-blue);
            background: rgba(0, 212, 255, 0.1);
        }

        .song-title {
            font-family: var(--font-header);
            color: var(--neon-cyan);
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .song-difficulty {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: var(--neon-pink);
        }

        .game-canvas-wrapper {
            background: rgba(0, 0, 0, 0.95);
            border: 3px solid var(--neon-blue);
            border-radius: 15px;
            padding: var(--spacing-md);
            box-shadow: var(--glow-multi);
            position: relative;
            overflow: hidden;
        }

        #game-canvas {
            width: 100%;
            height: 600px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.8));
            border-radius: 10px;
            display: block;
        }

        .hit-zone {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            pointer-events: none;
        }

        .hit-zone-key {
            width: 80px;
            height: 80px;
            border: 3px solid var(--neon-cyan);
            border-radius: 10px;
            background: rgba(0, 212, 255, 0.1);
            box-shadow: var(--glow-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-header);
            font-size: 2rem;
            color: var(--neon-cyan);
        }

        .hit-zone-key.active {
            background: rgba(0, 212, 255, 0.4);
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .game-controls {
            margin-top: var(--spacing-md);
            text-align: center;
        }

        .game-controls .btn {
            margin: 0 0.5rem;
        }

        .visualizer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            padding: 10px;
            pointer-events: none;
        }

        .visualizer-bar {
            flex: 1;
            background: var(--gradient-main);
            border-radius: 3px 3px 0 0;
            transition: height 0.1s ease;
            box-shadow: 0 0 10px var(--neon-blue);
        }

        .combo-display {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-family: var(--font-header);
            font-size: 3rem;
            color: var(--neon-pink);
            text-shadow: var(--glow-pink);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .combo-display.show {
            opacity: 1;
        }

        .judgment-display {
            position: absolute;
            top: 200px;
            left: 50%;
            transform: translateX(-50%);
            font-family: var(--font-header);
            font-size: 2rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .judgment-display.show {
            opacity: 1;
        }

        .judgment-perfect { color: var(--neon-cyan); text-shadow: var(--glow-blue); }
        .judgment-great { color: var(--neon-blue); }
        .judgment-good { color: var(--neon-pink); }
        .judgment-miss { color: var(--neon-magenta); }
    </style>
</head>
<body>

    <!-- Main Game -->
    <main>
        <div class="game-container">
            <!-- Game Header con Stats -->
            <div class="game-header">
                <h2>Ã°Å¸Å½Â® Modo de Juego</h2>
                <div class="game-stats">
                    <div class="stat-box">
                        <div class="stat-label">Puntuación</div>
                        <div class="stat-value" id="score-display">0</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Combo</div>
                        <div class="stat-value" id="combo-display-header">0x</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-label">Precisión</div>
                        <div class="stat-value" id="accuracy-display">100%</div>
                    </div>
                </div>
            </div>

            <!-- Game Area -->
            <div class="game-area">
                <!-- Song List -->
                <div class="song-list">
                    <h3 class="mb-2">Selecciona una Canción</h3>
                    <div id="song-list-container"></div>
                </div>

                <!-- Game Canvas -->
                <div class="game-canvas-wrapper">
                    <!-- Visualizador de Audio -->
                    <div class="visualizer" id="visualizer"></div>

                    <!-- Combo Display -->
                    <div class="combo-display" id="combo-popup"></div>

                    <!-- Judgment Display -->
                    <div class="judgment-display" id="judgment-popup"></div>

                    <!-- Canvas Principal -->
                    <canvas id="game-canvas"></canvas>

                    <!-- Hit Zone (Zona de golpeo) -->
                    <div class="hit-zone">
                        <div class="hit-zone-key" id="key-left" data-key="ArrowLeft">←</div>
                        <div class="hit-zone-key" id="key-down" data-key="ArrowDown">↓</div>
                        <div class="hit-zone-key" id="key-up" data-key="ArrowUp">↑</div>
                        <div class="hit-zone-key" id="key-right" data-key="ArrowRight">→</div>
                    </div>
                </div>
            </div>

            <!-- Game Controls -->
            <div class="game-controls">
                <button class="btn btn-primary" id="btn-start" onclick="startGame()">▶ Iniciar</button>
                <button class="btn btn-secondary" id="btn-pause" onclick="pauseGame()" disabled>⏸ Pausa</button>
                <button class="btn btn-secondary" id="btn-restart" onclick="restartGame()">↺ Reiniciar</button>
                <button class="btn" onclick="window.location.href='index.html'">↩ Volver</button>
            </div>

            <!-- Instrucciones -->
            <div class="card mt-3">
                <h3 class="mb-2">Controles</h3>
                <p><strong>Flechas del Teclado:</strong> sofá</p>
                <p class="mt-1"><strong>Alternativa:</strong> A S W D</p>
                <p class="mt-1" style="color: var(--neon-pink);">
                    Presiona las teclas cuando las flechas lleguen a la zona de golpeo
                </p>
            </div>
        </div>
    </main>

    <!-- Layout System -->
    <script src="layout.js?v=UPDATE_NAVBAR_SEARCH_REFINED_V1"></script>

    <!-- Scripts -->
    <script src="auth.js?v=UPDATE_NAVBAR_SEARCH_REFINED_V1"></script>
    <script src="utils.js?v=UPDATE_NAVBAR_SEARCH_REFINED_V1"></script>
    <script src="game.js?v=1"></script>
    <script src="search.js?v=UPDATE_NAVBAR_SEARCH_REFINED_V1"></script>
    <script src="navigation.js?v=UPDATE_NAVBAR_SEARCH_REFINED_V1"></script>
</body>
</html>
