name: MuzicMania CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    - run: npm ci
    - name: Run Lint
      run: npm run lint
    - name: Build Icons
      run: npm run icons:build
    - name: TypeScript Check
      run: npm run verify
