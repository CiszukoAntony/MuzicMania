<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR 404 - Dimensión No Encontrada</title>
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link rel="apple-touch-icon" href="assets/logo.png">
    <link rel="stylesheet" href="styles.css?v=28473386">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .glitch-code {
            font-size: 10rem;
            font-weight: 900;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-blue);
            position: relative;
            margin-bottom: 1rem;
            font-family: var(--font-header);
        }

        .glitch-code::before, .glitch-code::after {
            content: "404";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch-code::before {
            color: var(--neon-purple);
            animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
            z-index: -1;
        }

        .glitch-code::after {
            color: var(--neon-blue);
            animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
            z-index: -2;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .error-msg {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .back-home {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: transparent;
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .back-home:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 30px var(--neon-cyan);
            transform: scale(1.05);
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>

    <main class="container">
        <section class="error-container">
            <div class="glitch-code">404</div>
            <h1 class="error-msg">Dimensión No Encontrada</h1>
            <p style="color: #888; max-width: 500px; margin-bottom: 3rem;">
                Parece que te has salido del ritmo. La página que buscas ha sido desintegrada o nunca existió en esta línea temporal.
            </p>
            <a href="index.html" class="back-home">
                <i class="fas fa-home"></i> VOLVER AL INICIO
            </a>
        </section>
    </main>

    <!-- Layout System -->
    <script src="layout.js?v=1"></script>
    <script src="auth.js?v=2"></script>
    <script src="utils.js?v=1"></script>
    <script src="search.js?v=2"></script>
    <script src="navigation.js?v=28473386"></script>
</body>
</html>
